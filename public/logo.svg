  <line x1="14" y1="14" x2="20" y2="20" stroke="#FFD700" stroke-width="1" opacity="0.6"/>
  <line x1="26" y1="14" x2="20" y2="20" stroke="#FFD700" stroke-width="1" opacity="0.6"/>
