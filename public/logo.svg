  <circle cx="20" cy="20" r="18" stroke="url(#gradient)" stroke-width="2" fill="none"/>
  
  <!-- Símbolo de IA - cerebro/circuito -->
  <path d="M20 8 L20 12 M20 28 L20 32 M8 20 L12 20 M28 20 L32 20" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Circuitos internos -->
  <circle cx="20" cy="20" r="6" fill="none" stroke="#FFD700" stroke-width="1.5"/>
  <circle cx="20" cy="20" r="3" fill="#FFD700"/>
  
  <!-- Nós de conexão -->
  <circle cx="14" cy="14" r="2" fill="#FFD700"/>
  <circle cx="26" cy="14" r="2" fill="#FFD700"/>
  <circle cx="14" cy="26" r="2" fill="#FFD700"/>
  <circle cx="26" cy="26" r="2" fill="#FFD700"/>
  
